<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <script type="text/javascript" src="./src/utils/OBJParser.js"></script>
    <script type="text/javascript" src="./src/utils/MV.js"></script>
    <script type="module" src="app.js"></script>
    <script id="wgsl" type="x-shader" src="./shaders/main.wgsl"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ammo.js/0.0.10/ammo.js"></script>
</head>

<body>
    <canvas id="my-canvas" width="712" height="512">
        Please use a browser that supports HTML5 canvas.
    </canvas>
        <div style="display:flex; gap:12px; align-items:center; margin:.5rem 0; flex-wrap:wrap;">
        <label>k<sub>d</sub> scale <input id="kdScale" type="range" min="0" max="2" step="0.01" value="1.8"></label>
        <label>k<sub>s</sub> scale <input id="ksScale" type="range" min="0" max="200" step="0.01" value="50"></label>
        <label>shininess s <input id="shininess" type="range" min="1" max="1000" step="1" value="1008"></label>
        <label>L<sub>e</sub> (white) <input id="Le" type="range" min="0" max="3" step="0.01" value="10"></label>
        <label>L<sub>a</sub> (white) <input id="La" type="range" min="0" max="1" step="0.01" value="0.3"></label>
    </div>
    <label style="margin-right:12px;">
        Rotation speed
        <input id="rotSpeed" type="range" min="-3" max="3" step="0.01" value="1">
    </label>


</body>

</html>
